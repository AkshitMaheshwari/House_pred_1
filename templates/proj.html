<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delhi NCR House Price Predictor</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('{{ url_for('static', filename='background.jpg') }}');
            background-size: cover;
            background-position: center;
            color: #fff;
            text-align: center;
            padding-top: 50px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        #start-button {
            padding: 15px 30px;
            font-size: 1.5em;
            cursor: pointer;
            background-color: #28a745;
            color: white;
            border: 2px solid #fff;
            border-radius: 10px;
            transition: all 0.3s ease;
            margin-bottom: 30px;
        }

        #start-button:hover {
            background-color: #218838;
            border-color: #28a745;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        #map {
            height: 400px;
            width: 80%;
            margin: 20px auto;
            display: none; /* Hide the map initially */
        }

        form {
            margin-top: 20px;
            display: none; /* Hide the form initially */
            width: 50%;
            margin-left: auto;
            margin-right: auto;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            font-weight: bold;
        }

        select, input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1em;
        }

        #predict-button {
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        #predict-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Delhi NCR House Price Predictor</h1>
    <button id="start-button" onclick="startPrediction()">Start Predicting</button>

    <div id="map"></div>

    <form id="prediction-form">
        <label for="parking">Parking</label>
        <select id="parking">
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>

        <label for="bedrooms">Bedrooms</label>
        <input type="number" id="bedrooms" required>

        <label for="area">Area (sq ft)</label>
        <input type="number" id="area" required>

        <label for="bathrooms">Bathrooms</label>
        <input type="number" id="bathrooms" required>

        <label for="lift">Lift</label>
        <select id="lift">
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>

        <label for="balcony">Balcony</label>
        <select id="balcony">
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>

        <label for="furnished_status">Furnished Status</label>
        <select id="furnished_status">
            <option value="furnished">Furnished</option>
            <option value="semi-furnished">Semi-Furnished</option>
            <option value="unfurnished">Unfurnished</option>
        </select>

        <label for="building_type">Building Type</label>
        <select id="building_type">
            <option value="flat">Flat</option>
            <option value="house">House</option>
        </select>

        <label for="property_type">Property Type</label>
        <select id="property_type">
            <option value="new">New</option>
            <option value="resale">Resale</option>
        </select>

        <button type="button" id="predict-button" onclick="predictPrice()">Predict Price</button>
    </form>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        let map, latitude, longitude;

        function startPrediction() {
            document.getElementById('map').style.display = 'block'; // Show the map
            document.getElementById('prediction-form').style.display = 'block'; // Show the form
            initializeMap();
        }

        function initializeMap() {
            map = L.map('map').setView([28.6139, 77.2090], 10);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            map.on('click', function(e) {
                latitude = e.latlng.lat;
                longitude = e.latlng.lng;
                alert("Location selected: Latitude " + latitude + ", Longitude " + longitude);
            });
        }

        function predictPrice() {
            const parking = document.getElementById('parking').value;
            const bedrooms = document.getElementById('bedrooms').value;
            const area = document.getElementById('area').value;
            const bathrooms = document.getElementById('bathrooms').value;
            const lift = document.getElementById('lift').value;
            const balcony = document.getElementById('balcony').value;
            const furnished_status = document.getElementById('furnished_status').value;
            const building_type = document.getElementById('building_type').value;
            const property_type = document.getElementById('property_type').value;

            const data = {
                latitude, 
                longitude, 
                parking, 
                bedrooms, 
                area, 
                bathrooms, 
                lift, 
                balcony, 
                furnished_status, 
                building_type, 
                property_type
            };

            fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                alert('Predicted Price: â‚¹' + data.price);
            });
        }
    </script>
</body>
</html>
